
<div class="add">
  <button
    type="button"
    class="btn btn-secondary"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    <i class="fa fa-plus m-1"></i>Crear Proyecto
  </button>
</div>

<div class="card">
  <div class="card-header card-primary">
    <h6 class="card-title">Mis proyectos</h6>
  </div>
  <div class="card-body p-0">
    <table class="table table-hover" *ngIf="_userService.loggedIn()">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Fecha</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proyect of proyectData" hideToggle="false">
          <th><a class="btn shadow" routerLink="listList/{{ proyect._id }}">{{ proyect.name }}</a></th>
      <td>{{ proyect.description }}</td>
      <td>{{ proyect.registerDate | date:'medium' }}</td>
      <td class="">
      <a class="btn btn-danger m-1" (click)="delete(proyect)"><i class="fa fa-trash-alt"></i></a> 
      <span class="spacer"></span>
      <a class="btn btn-success m-1"routerLink="addColaborator/{{proyect._id}}"><i class="fas fa-user-plus"></i></a>
    </td>
    </tr>
  </tbody>
</table>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Proyecto</h5>
        <button
          type="button"
          class="close btn"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group m-4">
            <label for="exampleInputName">Nombre</label>
            <input
              [(ngModel)]="registerDataProyect.name"
              [ngModelOptions]="{ standalone: true }"
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="form-group m-4">
            <label for="exampleInputDescription">Descripci√≥n</label>
            <input
              [(ngModel)]="registerDataProyect.description"
              [ngModelOptions]="{ standalone: true }"
              type="text"
              class="form-control"
              id="exampleInputDescription"
              aria-describedby="emailHelp"
              placeholder="Descripcion"
              required
            />
          </div>
          <button type="submit" (click)="saveProyect()" class="btn btn-primary m-4" data-dismiss="modal">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $("#myModal").on("shown.bs.modal", function () {
    $("#myInput").trigger("focus");
  });
</script>
